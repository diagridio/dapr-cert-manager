# -- Number of replicas of trust to run.
replicaCount: 1

# -- For Private docker registries, authentication is needed. Registry secrets are applied to the service account
imagePullSecrets: []

image:
  # -- Target image repository.
  repository: TODO
  # -- Target image version tag.
  tag: v0.1.0-alpha.0
  # -- Kubernetes imagePullPolicy on Deployment.
  pullPolicy: IfNotPresent

app:
  # -- Verbosity of dapr-cert-manager-helper logging; takes a value from 1-5, with higher being more verbose
  logLevel: 1
  # -- daprNamespace is the namespace where Dapr is installed.
  daprNamespace: dapr-system
  # -- certificateName is the name of the cert-manager Certificate which will
  # be used to populate the trust bundle for dapr.
  certificateName: dapr-trust-bundle
  # -- trustAnchorFilePath is an optional filepath to a PEM encoded trust
  # anchor file. If provided, the trust bundle will be used as the trust
  # anchor, rather than the ca.crt file generated by cert-manager.
  trustAnchorFilePath: ""

  metrics:
    # -- Port for exposing Prometheus metrics on 0.0.0.0 on path '/metrics'.
    port: 9402
    # -- Service to expose metrics endpoint.
    service:
      # -- Create a Service resource to expose metrics endpoint.
      enabled: true
      # -- Service type to expose metrics.
      type: ClusterIP
      # -- ServiceMonitor resource for this Service.
      servicemonitor:
        enabled: false
        prometheusInstance: default
        interval: 10s
        scrapeTimeout: 5s
        labels: {}

  readinessProbe:
    # -- Container port on which to expose dapr-cert-manager-helper HTTP
    # readiness probe using default network interface Available on path
    # '/readyz'.
    port: 6060

  securityContext:
    # -- If false, disables the default seccomp profile, which might be
    # required to run on certain platforms.
    seccompProfileEnabled: true

# -- Optional extra volume mounts. Useful for mounting custom root trust
# anchors.
volumeMounts: []
#- name: trust-anchors
#  mountPath: /var/run/secrets/diagrid.io/trust-anchors

# -- Optional extra volumes.
volumes: []
#- name: trust-anchors
#  secret:
#    secretName: daigrid-trust-anchors

resources: {}
