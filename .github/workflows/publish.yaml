name: Publish container images

on:
  push:
    tags: [ v* ]

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo mkdir -p /etc/systemd/system/user@.service.d /etc/modules-load.d
          sudo echo "[Service]\nDelegate=yes\n" | sudo tee /etc/systemd/system/user@.service.d/delegate.conf
          sudo echo "ip6_tables\nip6table_nat\nip_tables\niptable_nat\n" | sudo tee /etc/modules-load.d/iptables.conf
          sudo systemctl daemon-reload
      - uses: cachix/install-nix-action@v19
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - run: GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" nix run .#image-publish
